<div *ngIf="movie">
<!--Page should show movie title or movie picture, brief description, trailer and link to watch-->
  <h2>{{movie.original_title | uppercase}} Details</h2>
  <div><span>id: {{movie.imdb_id}} </span>{{movie.overview}}</div>
  <div>
    <span><a href="https://www.imdb.com/trailers/">Trailer</a></span>
    <span><a href="https://www.vudu.com/">Watch here!</a></span>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
